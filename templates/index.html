<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Trivia</title>
    <meta name="description" content="Play Daily Trivia and challenge yourself with 5 new questions every day! Test your knowledge and see how you rank.">
    <meta name="keywords" content="daily trivia, trivia game, fun quiz, knowledge test">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='android-chrome-192x192.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% if GOOGLE_ANALYTICS_ID %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ID }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ GOOGLE_ANALYTICS_ID }}');
    </script>
    <!-- End Google Analytics -->
    {% endif %}
</head>
<body>
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
    </div>

    <h1 class="results-header">Daily Trivia</h1>
    <div class="container">
        <p class="lead">Solve 5 new trivia questions every day and test your knowledge!</p>
        <a href="/questions/0" class="home-btn-start">Start Quiz</a>
    </div>

    <footer class="footer-index">
        <p>© {{ current_year }} Daily Trivia. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu");
            menu.classList.toggle("show-menu");
        }
    </script>
</body>
</html>
