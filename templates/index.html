<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Trivia - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
    </div>

    <h1 class="display-3 fw-bold header">Daily Trivia</h1>
    <div class="ad-space-side left">Ad Space</div>
    <div class="container">
        <p class="lead">Solve 5 new trivia questions every day and test your knowledge!</p>
        <a href="/questions/0" class="home-btn-start">Start Quiz</a>
    </div>
    <div class="ad-space-side right">Ad Space</div>

    <div class="ad-space">Ad Space</div>

    <footer class="footer-index">
        <p>© {{ current_year }} Daily Trivia. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu");
            menu.classList.toggle("show-menu");
        }
    </script>
</body>
</html>
